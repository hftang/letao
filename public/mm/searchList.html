<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--适口-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--是否创建桌面快捷模式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--顶部状态栏的颜色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--不让数字当电话号码去直接拨号-->
    <meta content="telephone=no" name="format-detection">
    <!--网站描述 和 关键字设置-->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
          content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <!--网页头标设置-->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/search.css"/>
    <link rel="stylesheet" href="css/searchList.css"/>
    <!---->

    <title>乐淘-搜索中心</title>

</head>
<body>

<div class="lt_container">
    <!--头部-->
    <header class="lt_header">
        <a href="javascript:history.back()" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>乐淘搜索中心</h3>
        <a href="#" class="right"> <span></span></a>
    </header>

    <div class="lt_content">

        <div class="lt_wrapper">
            <!--局部滑动模块-->
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <!--搜索区-->
                    <div class="lt_wrapper">
                        <div class="lt_search">
                            <form action="javascript:;">
                                <input type="text" placeholder="搜索你喜欢的东西">
                            </form>
                            <a href="javascript:;" class="search-btn">搜索</a>
                        </div>
                    </div>
                    <!--排序-->
                    <div class="lt_ordeer">
                        <a href="javascript:;" data-order="time">上架时间<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="price">价格<span class="fa fa-angle-down"></span></a>
                        <a href="#" data-order="num">销量<span class="fa fa-angle-down"></span></a>
                        <a href="#" data-order="scale">折扣<span class="fa fa-angle-down"></span></a>
                    </div>
                    <!--商品区-->
                    <div class="lt_product">
                        <!--<div class="product_box">-->
                            <!--<a href="#">-->
                                <!--<img src="images/product.jpg" alt="">-->
                                <!--<p class="mui-ellipsis-2">addisa 阿迪达斯 青春休闲款 2019你值得拥有！！！赶紧下手等等</p>-->
                                <!--<p><span class="now_price">&yen;360</span>&nbsp;&nbsp;<span class="old_price">&yen;660</span></p>-->
                                <!--<button>立即购买</button>-->
                            <!--</a>-->
                        <!--</div>-->






                    </div>


                </div>
            </div>


        </div>

    </div>

    <!--尾部-->
    <footer class="lt_footer">

        <a href="index.html" class="fa fa-home"> <span>首页</span></a>
        <a href="cate.html" class="fa fa-bars"> <span>分类</span></a>
        <a href="cart.html" class="fa fa-shopping-cart"> <span>购物车</span></a>
        <a href="user/index.html" class="fa fa-user"> <span>会员中心</span></a>

    </footer>
</div>

<script type="text/template" id="list">
<% for(var i=0;i<data.length;i++){%>
<% var item=data[i]%>
<div class="product_box">
    <a href="product.html?productId=<%=item.id%>">
        <% if(item.pic&&item.pic[0]){%>
        <img src="<%=item.pic[0].picAddr%>" alt="">
        <%} else{%>
        <img src="images/none.jpg" alt="">
        <%}%>
        <p class="mui-ellipsis-2"><%=item.proName%></p>
        <p><span class="now_price">&yen;<%=item.price%></span> &nbsp;&nbsp;<span class="old_price">&yen;<%=item.oldPrice%></span></p>
        <button>立即购买</button>
    </a>
</div>
    <%}%>
</script>


<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/searchList.js"></script>
<script src="js/common.js"></script>
</body>
</html>
